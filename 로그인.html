<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 입력 폼</title>
</head>
<body>
    <fieldset>
    <legend><h3>자기 소개서 작성</h3></legend><hr>
    <form>
        이름 : <input type="text" value=""><br>
        암호 : <input type="password" value="" maxlength="4"><br>
        자소서 : <textarea cols="20" rows="5">이곳에 자기소개서 작성</textarea><br>
        submit 버튼 : <input type="submit" value="로그인1"><button type="submit">로그인1</button><br>
        reset 버튼 : <input type="reset" value="리셋1"><button type="reset">리셋2</button><br>
        이미지 버튼 : <input type="image" src="img/OIP.jpg" alt="이미지 버튼"><button type="button"><img src="img/OIP.jpg" alt="이미지 버튼"></button>
    </fieldset>
    </form>
</body>
</html>
